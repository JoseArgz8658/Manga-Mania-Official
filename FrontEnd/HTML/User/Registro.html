        <!-- Inicio Formulario Registro -->
         <div class="container fondoForm">
            <form id="registerForm" class="mt-4 formulario">
                <div class="form-group">
                    <label for="username">Apodo</label>
                    <input type="text" class="form-control" id="username" placeholder="Apodo" required>
                </div>
                <div class="form-group">
                    <label for="first_name">Primer Nombre</label>
                    <input type="text" class="form-control" id="first_name" placeholder="Primer Nombre" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Apellido</label required>
                    <input type="text" class="form-control" id="last_name" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Gmail</label>
                    <input type="email" class="form-control" id="email" placeholder="Gmail" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar Usuario</button>
            </form><br>
